<ion-header color="dark">
    <ion-title>
        Mal 4d
    </ion-title>
</ion-header>
<ion-content style="background: black">
    <ion-grid>
        <ion-row>
            <ion-col col-3>
                <button ion-button class="button" clear (click)="goTo('Mal4DLive')" id="m1">
                <div text-wrap class="text-icon newButton">现场彩票</div>
              </button>
            </ion-col>
            <ion-col (click)="goTo('damacai')" col-3>
                <button ion-button class="button" clear>
                  <img src="./assets/imgs/icon_damacai.png" class="button" id="m2">
              </button>
            </ion-col>
            <ion-col (click)="goTo('magnum')" col-3>
                <button ion-button class="button" clear>
                <img src="./assets/imgs/icon_magnum.png" class="button" id="m3">
            </button>
            </ion-col>
            <ion-col (click)="goTo('toto')" col-3>
                <button ion-button class="button" clear>
              <img src="./assets/imgs/icon_toto_MY.png" class="button" id="m4">
          </button>
            </ion-col>
        </ion-row>
        <ion-row style="text-align: center; color: white">
            <ion-col col-3>{{Mal4DLive}}</ion-col>
            <ion-col col-3>{{damacai}}</ion-col>
            <ion-col col-3>{{magnum}}</ion-col>
            <ion-col col-3>{{toto}}</ion-col>
        </ion-row>

        <ion-row>
            <ion-col (click)="goTo('cashSweep')" col-3>
                <button ion-button class="button" clear id="m5">
                <img src="./assets/imgs/logo-cashWeep.png" class="button">
            </button>
            </ion-col>
            <ion-col (click)="goTo('stc4d')" col-3>
                <button ion-button class="button" clear id="m6">
                <img src="./assets/imgs/icon_STC4.png" class="button">
            </button>
            </ion-col>
            <ion-col (click)="goTo('sabah')" col-3>
                <button ion-button class="button" clear id="m7">
              <img src="./assets/imgs/icon_sahbah88.png" class="button">
          </button>
            </ion-col>
            <ion-col col-3>
            </ion-col>
        </ion-row>
        <ion-row style="text-align: center; color: white">
            <ion-col col-3>{{cashSweep}}</ion-col>
            <ion-col col-3>{{stc4d}}</ion-col>
            <ion-col col-3>{{sabah}}</ion-col>
            <ion-col col-3></ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
