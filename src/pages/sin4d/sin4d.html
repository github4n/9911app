<ion-header>
    <ion-title>
        Sin 4D
    </ion-title>
</ion-header>
<ion-content padding style="background: black">
    <ion-grid>
        <ion-row>
            <ion-col col-4>
                <button ion-button class="button" clear (click)="goTo('sin4DLive')" id="btn1">
            <div text-wrap class="text-icon newButton">现场彩票</div>
          </button>
            </ion-col>
            <ion-col (click)="goTo('sin4D')" col-4>
                <button ion-button class="button" clear id="btn2">
            <img src="./assets/imgs/Logo-Singapore-pool.png" class="button">
        </button>
            </ion-col>
            <ion-col (click)="goTo('sinToto')" col-4>
                <button ion-button class="button" clear id="btn3">
          <img src="./assets/imgs/logo-toto-Sing.png" class="button">
      </button>
            </ion-col>
        </ion-row>
        <ion-row style="text-align: center; color: white">
            <ion-col col-4>{{sin4DLive}}</ion-col>
            <ion-col col-4>{{sin4D}}</ion-col>
            <ion-col col-4>{{sinToto}}</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
