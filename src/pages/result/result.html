<ion-header>
    <ion-title>
        Horse Result
    </ion-title>
</ion-header>
<ion-content style="background: black">
    <ion-grid>
        <!--row 1-->
        <ion-row>
            <ion-col col-3>
                <button (click)="goTo('MY')" ion-button class=" button " clear id="rs1">
                    <img src="./assets/imgs/Flag_of_Malaysia.png " class="button ">
                </button>
            </ion-col>
            <ion-col col-3>
                <button (click)="goTo('SG')" ion-button class="button" clear>
                    <img src="./assets/imgs/Flag_of_Singapore.png" class="button" id="rs2">
                </button>
            </ion-col>
            <ion-col col-3>
                <button (click)="goTo('HK')" ion-button class="button" clear>
                    <img src="./assets/imgs/Flag_of_Hongkong.png " class="button " id="rs3">
                </button>
            </ion-col>
            <ion-col col-3>
                <button (click)="goTo('MC')" ion-button class="button" clear id="rs4">
                    <img src="./assets/imgs/Flag_of_Macau.png" class="button">
                </button>
            </ion-col>
        </ion-row>
        <ion-row style="text-align: center; color: white">
            <ion-col col-3>{{mal}}</ion-col>
            <ion-col col-3>{{sin}}</ion-col>
            <ion-col col-3>{{hk}}</ion-col>
            <ion-col col-3>{{mc}}</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
