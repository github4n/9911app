<ion-content padding style="background: black">
    <h2 style="color: white; text-align: center">9911只有一个:09/12/2018</h2>
    <h3 style="color: yellow; text-align: center">1681668</h3>
    <ion-grid>
        <!--row 1-->
        <ion-row>
            <ion-col (click)="gotoHorse('MAL')" col-3>
                <button ion-button class="button" clear>
                    <img src="./assets/imgs/Flag_of_Malaysia.png" class="button">
                </button>
            </ion-col>
            <ion-col (click)="gotoHorse('SIN')" col-3>
                <button ion-button class="button" clear>
                    <img src="./assets/imgs/Flag_of_Singapore.png" class="button">
                </button>
            </ion-col>
            <ion-col (click)="gotoHorse('HK')" col-3>
                <button ion-button class="button" clear>
                    <img src="./assets/imgs/Flag_of_Hongkong.png" class="button">
                </button>
            </ion-col>
            <ion-col (click)="gotoHorse('MC')" col-3>
                <button ion-button class="button" clear>
                    <img src="./assets/imgs/Flag_of_Macau.png" class="button">
                </button>
            </ion-col>
        </ion-row>
        <ion-row style="text-align: center; color: white">
            <ion-col col-3>{{mal}}</ion-col>
            <ion-col col-3>{{sin}}</ion-col>
            <ion-col col-3>{{hk}}</ion-col>
            <ion-col col-3>{{mc}}</ion-col>
        </ion-row>
        <!--row 2-->
        <ion-row>
            <ion-col col-3>
                <button ion-button class="button" clear (click)="result()">
                    <div text-wrap class="text-icon newButton">赛马成绩</div>
                </button>
            </ion-col>
            <ion-col col-3>
                <button ion-button class="button" clear (click)="earlytic()">
                    <div text-wrap class="text-icon newButton">草票巴淡</div>
                </button>
            </ion-col>
            <ion-col col-3>
                <button ion-button class="button" clear (click)="weight()">
                    <div text-wrap class="text-icon newButton">配磅割马</div>
                </button>
            </ion-col>
            <ion-col col-3>
                <button ion-button class="button" clear (click)="race()">
                    <div text-wrap class="text-icon newButton">马匹排位</div>
                </button>
            </ion-col>
        </ion-row>
        <ion-row style="text-align: center; color: white">
            <ion-col col-3>{{rs}}</ion-col>
            <ion-col col-3>{{et}}</ion-col>
            <ion-col col-3>{{wt}}</ion-col>
            <ion-col col-3>{{rc}}</ion-col>
        </ion-row>
        <!--row 3-->
        <ion-row>
            <ion-col col-3>
                <button ion-button class="button" clear (click)="mal4d()">
                    <div text-wrap class="text-icon newButton">大马彩票</div>
                </button>
            </ion-col>
            <ion-col col-3>
                <button ion-button class="button" clear (click)="sin4d()">
                    <div text-wrap class="text-icon newButton">新洲彩票</div>
                </button>
            </ion-col>
            <ion-col col-3>
                <button ion-button class="button" clear (click)="time()">
                    <div text-wrap class="text-icon newButton">子华</div>
                </button>
            </ion-col>
            <ion-col col-3>
                <button ion-button class="button" clear>
                    <div class="newButton">
                            <ion-icon name="volume-up" style="zoom:1.8;"></ion-icon>
                    </div>
                </button>
            </ion-col>
        </ion-row>
        <ion-row style="text-align: center; color: white">
            <ion-col col-3>{{m4d}}</ion-col>
            <ion-col col-3>{{s4d}}</ion-col>
            <ion-col col-3>{{zihua}}</ion-col>
            <ion-col col-3>{{audio}}</ion-col>
        </ion-row>
        <!--row 4-->
        <ion-row>
            <ion-col col-3>
                <button ion-button class="button" clear (click)="gotoSoccer()">
                    <div text-wrap class="text-icon newButton">球赛资讯</div>
                </button>
            </ion-col>
            <ion-col col-3>
                <button ion-button class="button" clear (click)="soccerResult()">
                    <div text-wrap class="text-icon newButton">球赛成绩</div>
                </button>
            </ion-col>
            <ion-col col-3>
                <button ion-button class="button" clear (click)="transChinese()">
                    <div text-wrap class="text-icon newButton">中文</div>
                </button>
            </ion-col>
            <ion-col col-3>
                <button ion-button class="button" clear (click)="transEnglish()">
                    <div text-wrap class="text-icon newButton">Eng</div>
                </button>
            </ion-col>
        </ion-row>
        <ion-row style="text-align: center; color: white">
            <ion-col col-3>{{soccer}}</ion-col>
            <ion-col col-3>{{sresult}}</ion-col>
            <ion-col col-3>{{chinese}}</ion-col>
            <ion-col col-3>{{english}}</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer>
    <div class="splash-intro">
        9911-Mobile dose not participate in any of illegal activities.
        <br> 9911-手机不参与任何非法活动。
    </div>
</ion-footer>
